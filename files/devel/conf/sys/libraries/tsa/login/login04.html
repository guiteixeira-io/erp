<!DOCTYPE html>
<html lang="en">
	<head>
		<!--SC_PAGE_CHARSET-->
		<title>Sign In</title>
        <link rel="stylesheet" href="{SC_LIB_CURRENT}login/css/login04.css">
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}libs/bootstrap/css/bootstrap.min.css" />   
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}libs/css/styles.css">
        <style>
        span.sc-ui-pwd-toggle-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            right: 0.5rem;
            z-index: 2;
            float: right;
            bottom: 4rem;
			}
			
		body {
			background-image:url('{SC_LIB_CURRENT}login/img/login-aprimoramento.png');  	
			background-position: 50% 50%;
			background-color: black;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			 background-size: cover;
			-o-background-size: cover;
			}
        
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
         <script type="text/javascript">
									
			function scHideUserField(fieldName)
			{
				if(fieldName == 'new_user')
				{
					$('#id-new_user-1').hide();
				}
				
				else if(fieldName == 'retrieve_pswd')
				{
					$('#id-retrieve_pswd-1').hide();					
				}
				
				else if(fieldName == 'remember_me')
				{
					$('#id_sc_field_remember_me_1').hide();	
					$('#txtremember').hide();
				}
			}
			
			
			function scShowUserField(fieldName)
			{
				if(fieldName == 'new_user')
				{
					$('#id-new_user-1').show();
				}
				
				else if(fieldName == 'retrieve_pswd')
				{
					$('#id-retrieve_pswd-1').show();
				}
				
				else if(fieldName == 'remember_me')
				{
					$('#id_sc_field_remember_me_1').show();
					$('#txtremember').show();
				}	
			}
			
		</script>        
        
	</head>
	<body >
		<div class="page">
			<div class="container">
              <div class="card card-container" style="background-color: rgba(0,0,0,0.8);">
                  <img class="profile-img-card" src="{SC_LIB_CURRENT}login/img/avatar.png" alt="120" />
                  <p id="profile-name" class="profile-name-card" style="color:white"></p>
                  <form class="form-signin" {SC_FORM_ATTR}>
                  <!--SC_FORM_HIDDEN-->
                      <span id="reauth-email" class="reauth-email"></span>
                      <input type="text" id="inputEmail" class="form-control {SC_FIELD_CLASS}" {SC_FIELD_INFO_login} placeholder="UsuÃ¡rio" required autofocus>
                      <!--SC_FIELD_INI_pswd-->
                      <input type="password" id="inputPassword" class="form-control {SC_FIELD_CLASS}" {SC_FIELD_INFO_pswd} placeholder="Senha" required>
                      <!--SC_FIELD_END_pswd-->
						<!--SC_REQUIRED_MSG-->
						<!--SC_CAPTCHA-->
                      <input class="btn btn-lg btn-primary btn-block btn-signin" type="button" value="Entrar" style="background-color:#026a1"{SC_FORM_SUBMIT_CALL} />
                      {SC_FIELD_INFO_new_user}
                      {SC_FIELD_INFO_retrieve_pswd}
                      <br/>
				     <span id="txtremember">{SC_FIELD_INFO_remember_me}</span>
                  </form><!-- /form -->
              </div><!-- /card-container -->
          </div><!-- /container -->
         
            <div class="alert-message negative">
                <span class="message"></span>
                <span class="close">&times;</span>
            </div>
            
            <!--SC_JS_LIB-->
            <script type="text/javascript" src="{SC_LIB_CURRENT}libs/js/error.js"></script>
      </body>
</html>
