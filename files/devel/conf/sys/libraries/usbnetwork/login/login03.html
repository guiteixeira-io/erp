<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!--SC_PAGE_CHARSET-->
        <title>Acesso - USBNetwork</title>
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/css/login.css">
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}libs/css/styles.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="page-sidebar page-background bg-half-img" style="background-image:url('{SC_LIB_CURRENT}login/img/cropped-Logo_USBNETWORK.png');background-size:60%;">
        <div class="page">
            <div class="container">
                <div class="grid">
                    <div class="col-7">
                        <div class="content">
                            <h1>
                                Controle de Clientes
                            </h1>
                            <p>
                                <!--Insira aqui algum texto para a tela de login-->
                            </p>
                            <p>
                                <a href="http://usbnetwork.com.br">Leia mais sobre nós »</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-1">
                    </div>
                    <div class="col-4">
                        <form class="form half-size" action="" {SC_FORM_ATTR}>
                            <!--SC_FORM_HIDDEN-->
                            <h2>
                                Acessar
                            </h2>
                            <div class="control">
                                <label class="label" for="name">Login</label>
                                <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_login} type="text" placeholder="Login" name="name">
                            </div>
                            <div class="control">
                                <label class="label" for="pass">Senha</label>
                                <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_pswd} type="password" placeholder="Senha" name="pass">
                            </div>
                            <!--SC_REQUIRED_MSG-->
                            <!--SC_CAPTCHA-->
                            <div class="submit">
                                <input class="button" type="button" value="Entrar" {SC_FORM_SUBMIT_CALL} />
                            </div>
                            {SC_FIELD_INFO_Links}
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert-message negative">
            <span class="message"></span>
            <span class="close">&times;</span>
        </div>
        
        <!--SC_JS_LIB-->
        <script type="text/javascript" src="{SC_LIB_CURRENT}libs/js/error.js"></script>
    </body>
</html>
